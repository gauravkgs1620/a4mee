sudo: required

language: java

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""
  - COMMIT=${TRAVIS_COMMIT::7}

addons:
  sonarcloud:
    organization: "gauravkgs1620"
    token:
      secure: ""

jdk:
  - openjdk11
  
services:
  - docker

script: 
  - cd a4mee-api
  - mvn clean install org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=gauravkgs1620_a4mee
  
after_success:
- wget -qO- https://toolbelt.heroku.com/install.sh | sh #installed heroku CLI
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- echo "$DOCKER_USERNAME"
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- export IMAGE_NAME=gauravkgs1620/a4mee
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME:$TAG
- echo "$HEROKU_API_KEY" | docker login --username "$HEROKU_USERNAME" registry.heroku.com --password-stdin

# Allow Travis to help deploy the app on Heroku
deploy:
  provider: heroku
  api-key:
    secure: "$HEROKU_API_KEY"
  app: a4mee
  on:
    branch: master
    repo: "$IMAGE_NAME"
